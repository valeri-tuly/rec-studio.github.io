<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Video Landing Page</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Video.js -->
  <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.6.1/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-youtube/dist/Youtube.min.js"></script>
</head>
<body>

  <div class="section" data-videos='["https://www.youtube.com/watch?v=4yd1rUzLM3Q","https://www.youtube.com/watch?v=bRf_rv6eb2k","https://www.youtube.com/watch?v=GMnO-YdWAAw"]'>
    <div class="container">
      <div class="text">
        <h1>Product <span class="video-word">Video</span></h1>
        <p>Näyttää tuotteesi toiminnassa…</p>
      </div>
      <div class="gallery"></div>
    </div>
  </div>

  <div class="section" data-videos='["https://www.youtube.com/watch?v=NRMCnML6em8","https://www.youtube.com/watch?v=l2DAuRU1xKE","https://www.youtube.com/watch?v=pSZsEmkhUEI"]'>
    <div class="container">
      <div class="text">
        <h1>Expert <span class="video-word">Video</span></h1>
        <p>Muoto, jossa sinä tai asiantuntija…</p>
      </div>
      <div class="gallery"></div>
    </div>
  </div>

  <!-- Добавьте остальные секции аналогично -->

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const allPlayers = [];
      document.querySelectorAll('.section').forEach(section => {
        const videos = JSON.parse(section.dataset.videos);
        const gallery = section.querySelector('.gallery');
        videos.forEach(src => {
          const videoEl = document.createElement('video');
          videoEl.className = 'video-js';
          videoEl.setAttribute('controls', '');
          videoEl.setAttribute('muted', '');
          gallery.appendChild(videoEl);
          const player = videojs(videoEl, {
            techOrder: ['youtube'],
            youtube: { ytControls: 2 },
            sources: [{ type: 'video/youtube', src }],
            aspectRatio: '9:16' // вертикальный формат
          });
          allPlayers.push(player);
          player.on('play', () => {
            allPlayers.forEach(p => { if (p !== player) p.pause(); });
          });
        });
      });
    });
  </script>

</body>
</html>
